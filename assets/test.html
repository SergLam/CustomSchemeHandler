<html>
    <script>
        function getData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', "sqlite://products?price=1234", true);
            xhr.responseType = 'json';
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                console.log(xhr.response);
              } else {
                console.log("error")
              }
              document.getElementById("results").innerHTML = JSON.stringify(xhr.response);
            };
            xhr.send();
        }
        
        function insertData() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "sqlite://products", true);
            xhr.responseType = 'json';
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                console.log(xhr.response);
              } else {
                console.log("error")
              }
              document.getElementById("results").innerHTML = JSON.stringify(xhr.response);
            };
            xhr.send(JSON.stringify({"name" : "test", "price" : "1234"}));
        }
        
        function getCoreData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', "coredata://products?price=2222", true);
            xhr.responseType = 'json';
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                console.log(xhr.response);
              } else {
                console.log("error")
              }
              document.getElementById("results").innerHTML = JSON.stringify(xhr.response);
            };
            xhr.send();
        }
        
        function insertCoreData() {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', "coredata://products", true);
            xhr.responseType = 'json';
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.onload = function() {
              var status = xhr.status;
              if (status === 200) {
                console.log(xhr.response);
              } else {
                console.log("error")
              }
              document.getElementById("results").innerHTML = JSON.stringify(xhr.response);
            };
            xhr.send(JSON.stringify({"name" : "test2", "price" : "2222"}));
        }
    </script>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h2>Test page</h2>
        <img src="assets://test.jpg"></img>
        <div id="get_data_button" class="button" onclick="getData()">Get data</div>
        <div id="insert_data_button" class="button" onclick="insertData()">Insert data</div>
        <div id="get_core_data_button" class="button" onclick="getCoreData()">Get Coredata</div>
        <div id="insert_core_data_button" class="button" onclick="insertCoreData()">Insert CoreData</div>
        <div id="results" class="container"></div>
    </body>
</html>
